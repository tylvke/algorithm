<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main{
            font-size: 16px;
            display: flex;
        }
        .main .sub{
            flex: 1;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="main" id="main">
        <div class="sub">哈哈</div>
    </div>
    <script>
        var a=0;
        var b=0;

        function A(a) {
            A=function (b) {
                return a+b++;
            }
            return a++;
        }
        console.log(A(1))//1
        console.log(A(2))//4

        var obj={
            a:{
                b:{
                    c:1
                }
            }
        }

        function get(obj,str) {
            var keys=str.split('.');
            var res;
            while (res=keys.shift()){
                obj=obj[res];
                if(!obj)return undefined;
            }
            return obj;
        }

        //a.b.c  1
        //a.d.c undefine


        function parent(name) {
            this.name=name;
        }
        parent.prototype={
            age:1
        }

        function child(high,name) {
            this.high=high;
            parent.call(this,name);
        }

        function extend(parent,child) {
            var proto=Object.create(parent.prototype);
            child.prototype=proto;
            child.prototype.constructor=child;
        }
        extend(parent,child);
        var c=new child(11,"wang");
    </script>
</body>
