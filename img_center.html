<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            margin: 100px auto;
            position: relative;
            width: 300px;
            height: 400px;
            background: #eee;
            overflow: hidden;
        }
        img{
            position: absolute;
            top:-100%;
            bottom: -100%;
            left: -100%;
            right: -100%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img style="height: 100%" src="image/1.jpg" alt="">
    </div>
    <div class="wrap">
        <img style="width: 100%" src="image/2.jpg" alt="">
    </div>
</body>
</html>
